<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=1080">
  <title>unseenfront-loopslide shelf</title>
  <style>
    html, body { margin:0; padding:0; background:transparent; }
    #container { width:1080px; height:1350px; overflow:hidden; position:relative; }

    #slideshow img,
    #slideshow video {
      position:absolute; top:0; left:0;
      width:1080px; height:1350px;
      opacity:0;
      transform: translateX(100%);
      transition: opacity 0.8s ease-in-out, transform 0.8s ease-in-out;
    }
    #slideshow .active { opacity:1; transform: translateX(0); }
    #slideshow .exit   { opacity:0; transform: translateX(-100%); }

    #loading { color:#fff; font-family:Arial, sans-serif; font-size:18px; padding:12px; }
  </style>
</head>
<body>
  <div id="container"><div id="slideshow"></div></div>
  <div id="loading" style="display:none">Loading slideshowâ€¦</div>

  <script>
    const slideshow = document.getElementById("slideshow");
    const loading = document.getElementById("loading");
    const els = [];
    let playlist = [];
    let displayTime = 4000;   // visible duration for images
    let transitionTime = 800; // fade/slide time (must match CSS)

    loading.style.display = "block";

    // fetch json playlist
    fetch('playlist.json')
      .then(response => response.json())
      .then(data => {
        playlist = data;
        preloadItems();
      })
      .catch(err => {
        loading.textContent = "Failed to load playlist.";
        console.error(err);
      });

    function preloadItems() {
      let loaded = 0;

      playlist.forEach(item => {
        if (item.type === "image") {
          const img = new Image();
          img.src = item.src;
          img.onload = handleLoad;
          img.onerror = handleLoad;
          img.setAttribute("draggable","false");
          slideshow.appendChild(img);
          els.push(img);
        } else if (item.type === "video") {
          const vid = document.createElement("video");
          vid.src = item.src;
          vid.preload = "auto";
          vid.setAttribute("playsinline","");
          vid.setAttribute("muted","");
          vid.onloadeddata = handleLoad;
          vid.onerror = handleLoad;
          slideshow.appendChild(vid);
          els.push(vid);
        }
      });

      function handleLoad() {
        loaded++;
        if (loaded === playlist.length) {
          loading.style.display = "none";
          startSlideshow();
        }
      }
    }

    function startSlideshow() {
      if (els.length === 0) return;
      showItem(0);
    }

    function showItem(index) {
      const item = els[index];
      if (!item) return;

      item.classList.add("active");

      if (playlist[index].type === "image") {
        // Show for displayTime, then transition out
        setTimeout(() => {
          transitionOut(index, () => {
            const nextIndex = (index + 1) % els.length;
            showItem(nextIndex);
          });
        }, displayTime);
      } else if (playlist[index].type === "video") {
        item.currentTime = 0;
        item.play();

        // Ensure video respects transition timing
        item.onended = () => {
          transitionOut(index, () => {
            const nextIndex = (index + 1) % els.length;
            showItem(nextIndex);
          });
        };
      }
    }

    function transitionOut(index, onDone) {
      const el = els[index];
      el.classList.remove("active");
      el.classList.add("exit");

      setTimeout(() => {
        el.classList.remove("exit");
        if (playlist[index].type === "video") el.pause();
        if (onDone) onDone();
      }, transitionTime);
    }
  </script>
</body>
</html>
